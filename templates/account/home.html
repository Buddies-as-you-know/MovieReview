{% extends 'base.html' %}
{%load static%}

{% block content %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<div><center>
  <div class="container">                      
     
  <div class="icon"><img src="{{ user.avatar.url }}" alt="icon image" /> </div>
  <div class=name>{{ user.nickname }}</div>
  <div class="bio">{{ user.email }}</div>
      
  <div class="row">
    <div class="col">
      <a class="btn btn-primary" href="{% url 'accounts:edit_profile' %}">edit_profile</a>
    </div>
    <div class="col-6">
      <a class="btn btn-primary" href="{% url 'accounts:comment_list_movie' user.id %}">comment_list_movie</a>
    </div>
    <div class="col">
      <a class="btn btn-primary" href="{% url 'accounts:comment_list_tv' user.id%}">comment_list_tv</a>
    </div>
  </div>
  </div></center>
      
  
{%endblock%}
